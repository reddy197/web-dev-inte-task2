<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(36, 181, 162);
      }
      
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      .submit-button {
        background-color: #ff6600;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      .s
      ubmit-button:hover {
        background-color: #cc5500;
      }
  </style>
</head>
<body>
  <header>
    <h1>Register Now</h1>
    <p>Fill out the form below to reserve your spot</p>
  </header>
  <form action="index.html" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="Otp">Otp:</label>
      <input type="otp" id="otp" name="otp" required>
    </div>
    <button type="submit" value="submit-button">Submit</button>
  </form>
</body>
</html>
