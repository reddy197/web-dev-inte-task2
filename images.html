<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Six Images</title>
<style>
    body {
        background-color: rgb(36, 181, 162);
    }
    .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around; 
        align-items: center;
        margin: 20px auto;
        max-width: 800px;
    }
    .image-container img {
        width: 30%; 
        margin: 5px;
    }
</style>
</head>
<body>
    <div class="image-container">
        <img src="p1.jpg" alt="Image 1">
        <img src="p2.jpg" alt="Image 2">
        <img src="p3.jpg" alt="Image 3">
        <img src="p4.jpg" alt="Image 4">
        <img src="p5.jpg" alt="Image 5">
    </div>
</body>
</html>
